<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" id="favicon" href="./img/faviconred.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/configurate.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/pomodoro.css">
    <title id="title">YPomo</title>
</head>
<body>
    <header>

        <div class="logo"><img src="./img/right.png" class="img"> YPomo</div>
        
    </header>

    <div><img src="./img/config.png" class="config-img" alt="config"></div>

    <div class="shape-container">

        <main class="container">

            <div class="options">

                <div class="pomodoro"></div>

                <div class="short-break"></div>

                <div class="long-break"></div>

            </div>
            <div class="timer"></div>
            <div class="block-exec">
                <button class="start-pomo" title="Começar">Começar</button>
                <div class="shape-next"><img src="./img/next.png" alt="pular" class="next-pomo hide" title="Pular"></div>
            </div>

            

        </main>

    </div>

    <div class="focus"></div>
    <div id="cont-pomo"></div>
    

    
    <div class="blur-modal-config hide">   
    

        <div class="modal-config hide">

            <div class="h2-config">Configurações</div class="h1-config">

            <div class="h1-config">Cronômetro (minutos)</div>

            <div class="config">

                <div class="block-pomo-config">
                    <div class="pomo-config-label">Pomodoro</div>
                    <input type="text" class="inputs-options" name="pomodoro-input" class="" id="pomodoro-input">
                </div>
                <div class="block-short-config">
                    <div class="short-config-label">Intervalo Curto</div>
                    <input type="text" class="inputs-options" name="short-break-input" id="short-break-input">
                </div>

                <div class="block-long-config">
                    <div class="long-config-label">Intervalo Longo</div>
                    <input type="text" class="inputs-options" name="long-break-input" id="long-break-input">
                </div>
            </div>
            <div class="block-cont-config">
                <div class="cont-config-label">Descanso Longo após </div>
                <input type="text" class="inputs-options" name="cont-pomo-config" id="cont-pomo-input"> 
                <div class="cont-config-label">Pomodoros</div>
            </div>
            <button id="save-config">Salvar</button>

        </div>

    </div>

    <div class="blur-modal-information">
        <div class="modal-information">
            
        </div>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
